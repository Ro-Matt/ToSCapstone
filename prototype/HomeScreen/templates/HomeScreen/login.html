{% extends 'HomeScreen/main.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<body id="page-top">
    <div id="wrapper">

        
{% include 'HomeScreen/navbar.html' %}
{% include 'HomeScreen/searchbar.html' %}

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 offset-xl-3">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome Back!</h4>
                                    </div>
                                    <form method = "POST">
                                        {% csrf_token %}
                                            {{form.as_p}}
                                        <hr>
                                        <hr>
                                        <div class = "form-group">
                                        <button class="btn btn-primary d-block btn-user w-100" type="submit">Login</button>
                                        </div>
                                        <hr>
                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small" href="password-reset">Forgot Password?</a></div>
                                    <div class="text-center"><a class="small" href="register">Create an Account!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static '/js/theme.js'%}"></script>
</body>

</html>


{% endblock %}
